{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-login">
        <div>
            <div>
                <h1>Olá {{user}}</h1>
            </div>
            <div class=" signup-box2 scr">
                <div class="heads">
                    <div class="headingtodo">Algo A Ser Feito? </div>
                    <div class="anca"><a href="{% url 'signout' %}" class="sign"><i
                                class="fa-solid fa-right-from-bracket"></i></a></div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="title" required class="todo-input inp"
                        placeholder="Quais são as tarefas de hoje??">
                    <input class="submit-button" type="submit" value="Adicionar Tarefa">
                </form>

                {% for todo in res %}
                <div class="Todo">
                    <form method="post" action="">
                        {% csrf_token %}
                    </form>
                    <p class="{% if todo.status %} completed {% endif %} ">{{todo.title}}</p>
                    <div>
                        <a href=" /edit_todo/{{todo.srno}} "><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href=" /delete_todo/{{todo.srno}} "><i class="fa-solid fa-trash"></i></a>
                        </i>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/todo.js' %}"></script>
</body>

</html>
