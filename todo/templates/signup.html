{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Registrar-se
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Usuário</b>
                    <input class="inp" type="text" name="fnm" required placeholder="Insira seu nome de usuário">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input class="inp" type="email" name="emailid" required placeholder="Insira seu email">
                </div>
                <div class="field">
                    <b>Senha</b>
                    <input  class="inp" type="password" name="pwd" required placeholder="Insira sua senha">
                </div>
                <div class="field">
                    <input class="submit-button"type="submit" value="Cadastrar">
                </div>
                <div class="line"></div>
                <div class="field">
                    <b class="ancc">Já tem uma conta?</b>
                    <br>
                    <a class="anc"href="/loginn">Entrar</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
